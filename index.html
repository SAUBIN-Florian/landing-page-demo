<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js" defer></script>
  <title>Landing Page Demo</title>
</head>
<body>
  <header class="header">
    <div class="topbar">
      <h1 class="logo">LOGO</h1>
      <ul class="topbar-list">
        <li class="topbar-item"><a href="#">HOME</a></li>
        <p>•</p>
        <li class="topbar-item topbar-active"><a href="#">QUI SOMMES-NOUS</a></li>
        <p>•</p>
        <li class="topbar-item"><a href="#">PRIX</a></li>
        <p>•</p>
        <li class="topbar-item"><a href="#">LOCALISATION</a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <div class="hero-banner">
      <h1 class="hero-title">
        <span class="hero-span">P</span>RO 
        <span class="hero-span">A</span>NIMATION 
        <span class="hero-span">&</span>
        <span class="hero-span">E</span>VENEMENTIEL.
      </h1>
      <h3 class="hero-para-1">P A & E</h3>
      <h3 class="hero-para-2">Le prestataire de vos soirées</h3>
      <div class="hero-buttons">
        <a href="#" class="price">NOS TARIFS</a>
        <a href="#" class="localisation">NOUS TROUVER</a>
      </div>
      <div class="hero-animation">
        <img src="./images/cloud1-copy.png" class="hero-img-1" alt="cloud">
        <img src="./images/cloud2-copy.png" class="hero-img-2" alt="cloud">
        <img src="./images/cloud3-copy.png" class="hero-img-3" alt="cloud">
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
